<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <link type="text/css" rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

 <body>
     <nav class="navbar navbar-light bg-light nav nav-pills ">
          <a class="navbar-brand nav-item" href="#">
           <img src="./CodingWithCornel-removebg-preview.png" width="80" height="80" alt="">
          </a>

          <div class="stepper-wrapper">
           <div class="stepper-item completed">
             <div class="step-counter">1</div>
             <div class="step-name">First</div>
           </div>
           <div class="stepper-item completed">
             <div class="step-counter">2</div>
             <div class="step-name">Second</div>
           </div>
           <div class="stepper-item active">
             <div class="step-counter">3</div>
             <div class="step-name">Third</div>
           </div>
           <div class="stepper-item">
             <div class="step-counter">4</div>
             <div class="step-name">Forth</div>
           </div>
          </div>

         <nav class="nav-item active justify-content-end">
              <a class="btn btn-dark" href="#">Restart</a>
         </nav>
     </nav>

     <div class="container">
         <div class="card rounded d-flex align-items-center justify-content-center " style="height: 25rem; width: 30rem; border-radius: 30px !important;">
          <div class="card-body text-center">
            <h3 class="card-title">Card title</h3>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <button id="start-btn " class="btn btn-primary rounded" style="border-radius:10px !important;">
                <i class="fa fa-twitter" aria-hidden="true"></i>
                Verify with Twitter
            </button>
          </div>
         </div>
      </div>


 </body>

</html>
